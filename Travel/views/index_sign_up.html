<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="styleSignUp.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
          <a href="/" id="navbar__logo">Travel</a>
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span> 
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="index.html" class="navbar__links">Home</a>
            </li>
            <li class="navbar__item">
              <a href="destination.html" class="navbar__links">Destinations</a>
            </li>
            <li class="navbar__item">
              <a href="events.html" class="navbar__links">Events</a>
            </li>
            <li class="navbar__btn">
              <a href="index_sign_up.html" class="button">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>

    <form id="wrapper" class="wrapper">
        <div class="title">
          Join Us
        </div>
        <div class="form">
           <div class="inputfield">
              <input type="text" class="input" id="username" name="username" placeholder="Username">
              <p id="username-error" class="hidden error"></p>
           </div>  
  
            
           <div class="inputfield">
              <input type="password" class="input" id="password" name="password" placeholder="Password">
              <p id="password-error" class="hidden error"></p>
           </div>  
        

          <div class="inputfield">
              <input type="password" class="input" id="confirm_password" name="confirm password" placeholder="Confirm password">
               <p id="confirm_password-error" class="hidden error"></p>
           </div>
           
            <div class="inputfield">
              <input type="text" class="input" id="email" name="email" placeholder="E-mail address">
             <p id="email-error" class="hidden error"></p>
           </div> 
           

          <div class="inputfield">
              <input type="text" class="input" id="phone" name="phone" placeholder="Phone number">
               <p id="phone-error" class="hidden error"></p>
           </div> 
           
          <div class="inputfield">
            <input type="submit" value="Register" id="register-btn" class="btn">
          </div>
        </div>
    </form>	

    <script src="index.js" defer></script>
    <script src="navMenu.js"></script>
</body>
</html>
